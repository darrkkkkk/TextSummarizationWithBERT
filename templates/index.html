
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-3xl w-full bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Text Summarizer</h1>
        <form method="POST" class="space-y-4">
            <textarea 
                name="data" 
                placeholder="Enter your text here..." 
                class="w-full h-40 p-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                required></textarea>
            <button 
                type="submit" 
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">
                Summarize
            </button>
        </form>

        {% if summary %}
        <div class="mt-6">
            <div class="p-4 bg-gray-100 border border-gray-300 rounded-md mb-4">
                <h2 class="text-lg font-semibold text-gray-700">Your Input:</h2>
                <p class="text-gray-800 mt-2">{{ request.form['data'] }}</p>
            </div>
            <div class="p-4 bg-gray-100 border border-gray-300 rounded-md">
                <h2 class="text-lg font-semibold text-gray-700">Summary:</h2>
                <p class="text-gray-800 mt-2">{{ summary }}</p>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
