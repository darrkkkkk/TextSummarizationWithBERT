<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Summarized Text</h1>
        <div class="mt-4">
            <h5>Here is the summary of your input:</h5>
            <div class="alert alert-secondary mt-3" role="alert">
                {{ summary }}
            </div>
            <a href="/" class="btn btn-primary mt-3">Summarize Another Text</a>
        </div>
    </div>
</body>
</html>
